<title>编辑货物</title>

<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>货物名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="goodsName" name="">
			</div>
		</div>
<!--		<div class="row cl">-->
<!--			<label class="form-label col-xs-4 col-sm-2">简略标题：</label>-->
<!--			<div class="formControls col-xs-8 col-sm-9">-->
<!--				<input type="text" class="input-text" value="" placeholder="" id="" name="">-->
<!--			</div>-->
<!--		</div>-->
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box" id="classifyList">
<!--				<select name="" class="select">-->
<!--					<option value="0">全部栏目</option>-->
<!--					<option value="1">新闻资讯</option>-->
<!--					<option value="11">├行业动态</option>-->
<!--					<option value="12">├行业资讯</option>-->
<!--					<option value="13">├行业新闻</option>-->
<!--				</select>-->
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="number" class="input-text" value="0" placeholder="" id="num" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单位：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" style="width: 80px" class="input-text" value="个" placeholder="" id="unit" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="包含两位小数（例子：9.00）" id="price" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">活动：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="商品活动" id="activity" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">爆款：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box" id="isGreat">
					<select name="" class="select">
						<option value="0" id="isNotGreat">否</option>
						<option value="1" id="isTheGreat">是</option>
					</select>
				</span>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">折扣价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="包含两位小数（例子：8.00）" id="discountPrice" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">货物详情：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea style="height: 80px" id="goodsDetail" name="" cols="" rows="" class="textarea"  placeholder="说点什么..." datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！"></textarea>
				<p class="textarea-numberbar"><em id="em" class="textarea-length">200</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">封面上传：</label>
			<input type="file" name="file" id="file"/>
			<div><img id="headPic" src="/" alt="" style="width: 220px;height: 143px;margin-top: 15px"/></div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">货物详情图片上传：</label>
<!--			<input type="file" name="file" id="fileContent" multiple = "multiple"/>-->
			<div id="multiplePic">
				<div style="float: left"><div class="imgDiv"><img id="picImg1" src="temp/empty.png" class="picPlayImg"><a onclick='deletePic(1)'><img id="deletePic1" src="temp/delete.png" class='deletePic'/></a></div><a class="picPlayA" href="#" onclick="updatePic(1)" style="margin-left: 50px">更换</a><input class="picPlayInput" type="file" id="pic1" hidden></div>
				<div style="float: left;margin-left: 10px"><div class="imgDiv"><img id="picImg2" src="temp/empty.png" class="picPlayImg"><a onclick='deletePic(2)'><img id="deletePic2" src="temp/delete.png" class='deletePic'/></a></div><a class="picPlayA" href="#" onclick="updatePic(2)" style="margin-left: 50px">更换</a><input class="picPlayInput" type="file" id="pic2" hidden></div>
				<div style="float: left;margin-left: 10px"><div class="imgDiv"><img id="picImg3" src="temp/empty.png" class="picPlayImg"><a onclick='deletePic(3)'><img id="deletePic3" src="temp/delete.png" class='deletePic'/></a></div><a class="picPlayA" href="#" onclick="updatePic(3)" style="margin-left: 50px">更换</a><input class="picPlayInput" type="file" id="pic3" hidden></div>
				<div style="float: left;margin-left: 10px"><div class="imgDiv"><img id="picImg4" src="temp/empty.png" class="picPlayImg"><a onclick='deletePic(4)'><img id="deletePic4" src="temp/delete.png" class='deletePic'/></a></div><a class="picPlayA" href="#" onclick="updatePic(4)" style="margin-left: 50px">更换</a><input class="picPlayInput" type="file" id="pic4" hidden></div>
				<div style="float: left;margin-left: 10px"><div class="imgDiv"><img id="picImg5" src="temp/empty.png" class="picPlayImg"><a onclick='deletePic(5)'><img id="deletePic5" src="temp/delete.png" class='deletePic'/></a></div><a class="picPlayA" href="#" onclick="updatePic(5)" style="margin-left: 50px">更换</a><input class="picPlayInput" type="file" id="pic5" hidden></div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="submitGoods(1);" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 发布并上架</button>
				<button onClick="submitGoods(0);" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>

<script type="text/javascript">

		if(text.code == 0){
			var classifyList = $("#classifyList");
			var dataArray = text.data;
			var selectMsg = "<select id='classifySelect' name=\"\" class=\"select\">";
			for(var i=0;i<dataArray.length;i++){
				selectMsg = selectMsg +
						"<option value=\""+ dataArray[i].id +"\">"+dataArray[i].classifyName+"</option>"
			}

			classifyList.append(selectMsg);

			layer.msg(text.message);
		}
	});

			$("#num").val(data.num);
			$("#goodsDetail").val(data.content);
			$("#price").val(data.price);
			$("#discountPrice").val(data.discountPrice);
			$("#activity").val(data.activity);
			$("#goodsName").val(data.name);
			$("#headPic").attr("src", apiHeader+data.headPic);

			$("#unit").val(data.unit);

			}

				var tempIndexNum = 0;

				for(var j=0;j<contentFileArray.length;j++){

						$("#picImg1").attr("src",apiHeader + contentFileArray[j]);
						var image = new Image();
						image.crossOrigin = '';
						image.src = apiHeader + contentFileArray[j];
						var fileName = contentFileArray[j].split("/")[2];
						image.onload = function(){
							let blob = convertBase64UrlToBlob(getBase64Image(image));
							let file =  new window.File([blob], fileName,{type:"image/jpg"});
							map.set(1,file);
							picOnloadEndInMap(1);
							tempIndexNum = tempIndexNum + 1;
						};
					}

					if(j == 1){
						$("#picImg2").attr("src",apiHeader + contentFileArray[j]);

							map.set(3,file);
							picOnloadEndInMap(3);
							tempIndexNum = tempIndexNum + 1;
						};
					}

					if(j == 3){
						$("#picImg4").attr("src",apiHeader + contentFileArray[j]);
						var image3 = new Image();
						image3.crossOrigin = '';
						image3.src = apiHeader + contentFileArray[j];
						var fileName3 = contentFileArray[j].split("/")[2];
						image3.onload = function(){

							let file =  new window.File([blob], fileName3,{type:"image/jpg"});
							map.set(4,file);
							picOnloadEndInMap(4);
							tempIndexNum = tempIndexNum + 1;
						};
					}

					if(j == 4){
						$("#picImg5").attr("src",apiHeader + contentFileArray[j]);
						var image4 = new Image();
						image4.crossOrigin = '';
						image4.src = apiHeader + contentFileArray[j];
						var fileName4 = contentFileArray[j].split("/")[2];
						image4.onload = function(){
							let blob = convertBase64UrlToBlob(getBase64Image(image4));
							let file =  new window.File([blob], fileName4,{type:"image/jpg"});
							map.set(5,file);
							picOnloadEndInMap(5);
							tempIndexNum = tempIndexNum + 1;
						};
					}
				}

				// for(var i=0;i<contentFileArray.length;i++){
				// 	var tempIndex = picClassIndex;
				// 	var className = "imgDiv" + tempIndex;
				// 	$("#multiplePic").append("<div class='"+className+"' style='display: inline-block; position: relative;' ></div>");
				// 	$("."+className+"").append("<img src=\"" + apiHeader + contentFileArray[i] + "\" alt=\"\" style=\"width: 160px;height: 120px;margin-top: 15px;margin-left: 5px\"/>");
				// 	$("."+className+"").append("<a onclick='deletePic("+tempIndex+")'><img src=\"temp/delete.png\" class='delete'/></a>");
				//
				// 	// picMap.set(fileName,image);
				//
				// 	//let file =  new window.File([blob], contentFileArray[i].split("/")[2]);
				// 	picClassIndex = picClassIndex + 1;
				// }
				//
				// console.log(map);
			}
		}else{
			layer.msg(result.message);
		}
	});


	$("#pic1").change(function(){
		var reader = new FileReader();		//获取一个FileReader类
		var file = this.files[0];			//获取用户选择的文件
		reader.readAsDataURL(file);			//开始读取指定Blob（二进制文件）中的内容。一旦完成，立即触发 loadend 事件，并且该对象的 result 属性中将包含一个 data: URL 格式的字符串以表示所读取文件的内容。
		// var id = $("#picImg1").attr("value");
		// if(id == undefined){
		// 	id = "";
		// }
		map.set(1,file);
		reader.onloadend = function(){
			$("#picImg1").attr("src", reader.result);
			picOnloadEndInMap(1,reader.result);
		};

	});

	$("#pic2").change(function(){
		var reader = new FileReader();		//获取一个FileReader类
		var file = this.files[0];			//获取用户选择的文件
		reader.readAsDataURL(file);			//开始读取指定Blob（二进制文件）中的内容。一旦完成，立即触发 loadend 事件，并且该对象的 result 属性中将包含一个 data: URL 格式的字符串以表示所读取文件的内容。

		// if(id == undefined){

		// }

		reader.readAsDataURL(file);			//开始读取指定Blob（二进制文件）中的内容。一旦完成，立即触发 loadend 事件，并且该对象的 result 属性中将包含一个 data: URL 格式的字符串以表示所读取文件的内容。

		reader.readAsDataURL(file);			//开始读取指定Blob（二进制文件）中的内容。一旦完成，立即触发 loadend 事件，并且该对象的 result 属性中将包含一个 data: URL 格式的字符串以表示所读取文件的内容。

		// if(id == undefined){

		// }

		reader.onloadend = function(){
			$("#picImg5").attr("src", reader.result);
			picOnloadEndInMap(5,reader.result);

	//图片预览
	$("#file").change(function(){
		var reader = new FileReader();		//获取一个FileReader类
		var file = this.files[0];			//获取用户选择的文件
		reader.readAsDataURL(file);			//开始读取指定Blob（二进制文件）中的内容。一旦完成，立即触发 loadend 事件，并且该对象的 result 属性中将包含一个 data: URL 格式的字符串以表示所读取文件的内容。
		reader.onloadend = function(){
      	$("#headPic").show();
			$("#headPic").attr("src", reader.result);
		}
	});

	//货物详情预览
	$("#fileContent").change(function(){
		var reader = new FileReader();		//获取一个FileReader类
		var files = this.files;			//获取用户选择的文件
		//$("#multiplePic").find("img").length 从0开始
		if(files.length > 5 || $("#multiplePic").find("img").length > 8){
			layer.msg("货物详情图片最多选择5张");
			return;
		}

		for(var i=0;i<files.length;i++){
			var tempIndex = picClassIndex;
			var className = "imgDiv" + tempIndex;
			$("#multiplePic").append("<div class='"+className+"' style='display: inline-block; position: relative;' ></div>");
			var file = files[i];
			map.set(tempIndex,file);
			reader.readAsDataURL(file);//开始读取指定Blob（二进制文件）中的内容。一旦完成，立即触发 loadend 事件，并且该对象的 result 属性中将包含一个 data: URL 格式的字符串以表示所读取文件的内容。
			reader.onloadend = function(){
				$("."+className+"").append("<img  src=\"" + reader.result + "\" alt=\"\" style=\"width: 160px;height: 120px;margin-top: 15px;margin-left: 5px\"/>");
				$("."+className+"").append("<a onclick='deletePic("+tempIndex+")'><img src=\"temp/delete.png\" class='delete'/></a>");
				// console.log(reader.result);
			};
			picClassIndex = picClassIndex + 1;
		}

	});

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: 'lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: 'http://lib.h-ui.net/webuploader/0.1.5/server/fileupload.php',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');

		var $li = $( '#'+file.id ),

		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });

function request(paras)
{
	var url = location.href;
	var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
	var paraObj = {}
	for (i=0; j=paraString[i]; i++){
		paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
	}
	var returnValue = paraObj[paras.toLowerCase()];
	if(typeof(returnValue)=="undefined"){
		return "";
	}else{
		return returnValue;
	}
}

function sortMap(map, isKeyUpSort) {
	let keys = new Array()
	for (var key of map.keys()) {
		keys.push(key)
	}

	if (isKeyUpSort) {
		keys.sort(function(key1, key2) {
			return key1 - key2
		})
	} else {
		keys.sort(function(key1, key2) {
			return key2 - key1
		})
	}

	let newMap = new Map();
	keys.forEach(key => {
		newMap.set(key, map.get(key))
	});

	return newMap
};

function convertBase64UrlToBlob1(urlData) {
	const bytes = window.atob(urlData.split(',')[1]);
// 去掉url的头，并转换为byte
// 处理异常,将ascii码小于0的转换为大于0
	const ab = new ArrayBuffer(bytes.length);
	const ia = new Uint8Array(ab);
	for (let i = 0; i < bytes.length; i++) {
		ia[i] = bytes.charCodeAt(i);
	}
	return new Blob([ab], { type: 'image/jpg' });
}

/**
 * 将以base64的图片url数据转换为Blob
 * @param urlData
 * 用url方式表示的base64图片数据
 */
function convertBase64UrlToBlob(base64){
	var urlData =  base64.dataURL;
	var type = base64.type;
	var bytes = window.atob(urlData.split(',')[1]); //去掉url的头，并转换为byte
	//处理异常,将ascii码小于0的转换为大于0
	var ab = new ArrayBuffer(bytes.length);
	var ia = new Uint8Array(ab);
	for (var i = 0; i < bytes.length; i++) {
		ia[i] = bytes.charCodeAt(i);
	}
	return new Blob( [ab] , {type : type});
}

/**
 * 图片的绝对路径地址 转换成base64编码 如下代码：
 */
function getBase64Image(img) {
	var canvas = document.createElement("canvas");
	canvas.width = img.width;
	canvas.height = img.height;
	var ctx = canvas.getContext("2d");
	ctx.drawImage(img, 0, 0, img.width, img.height);
	var ext = img.src.substring(img.src.lastIndexOf(".")+1).toLowerCase();
	// var type = "image/jpg";
	// if(ext != "jpg"){
	// 	type = "image/"+ext;
	// }
	var dataURL = canvas.toDataURL("image/"+ext);
	return {
		dataURL: dataURL,
		type: "image/"+ext
	};
}
