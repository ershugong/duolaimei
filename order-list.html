<script type="text/javascript">
	var page = 1;

$(function () {

							mystr = mystr + "</tr>";
						// }

					}
					$("#goodTableBody").append(mystr);
					$("#totalNum").text(text.data.total);
				} else {
					window.location.href = "login.html";
				}
			});


	//点击查询
	$("#goodQuery").click(function () {
    search()
	});

	//上一页
	$("#previous").click(function () {

		var pageSize = $("#pageSizeShow").find("option:selected").val();

		var phone = $("#phone").val();

		if(page > 1){

		}
		queryGoodsList(name,startTime,endTime,page,pageSize,phone,goodsName,customerName);
	});

		var customerName = $("#customerName").val();
		if(page < pages){
			page = page + 1;
		}
		queryGoodsList(name,startTime,endTime,page,pageSize,phone,goodsName,customerName);
	});
});
function search () {
  var name = $("#menuName").val();
  var startTime = $("#logmin").val();
  var endTime = $("#logmax").val();
  var pageSize = $("#pageSizeShow").find("option:selected").val();
  var goodsName = $("#goodsName").val();
  var phone = $("#phone").val();
  var customerName = $("#customerName").val();
  page = 1;
  queryGoodsList(name,startTime,endTime,page,pageSize,phone,goodsName,customerName);
}
//条件查询商品
function queryGoodsList(name,startTime,endTime,page,pageSize,phone,goodsName,customerName) {

			function (text, status) {

					$("#goodTableBody").html("");
					var mystr = "";

						// for(var j=0;j<goodsList.length;j++){
						mystr = mystr + "<tr class='text-c'>";
						mystr = mystr + "<td>"+dataArray[i].customerPhone+"</td>";
						mystr = mystr + "<td>"+dataArray[i].goodsName+"</td>";
						if(dataArray[i].discountPrice == null){
							mystr = mystr + "<td>"+dataArray[i].price+"</td>";
						}else{
							mystr = mystr + "<td>"+dataArray[i].discountPrice+"</td>";
						}
						mystr = mystr + "<td>"+dataArray[i].goodsNum+"</td>";
						mystr = mystr + "<td>"+dataArray[i].unit+"</td>";
						var price = 0;
						if(dataArray[i].discountPrice == null){
							price = dataArray[i].price;
						}else{
							price = dataArray[i].discountPrice;
						}
						var totalPrice = price * dataArray[i].goodsNum;
						mystr = mystr + "<td>"+totalPrice+"</td>";
						var content = dataArray[i].content;//.replaceAll(",","<br/>");
						mystr = mystr + "<td>"+content+"</td>";
						mystr = mystr + "<td>"+dataArray[i].createTime+"</td>";
						mystr = mystr + "<td>"+dataArray[i].shopName+"</td>";
						mystr = mystr + "<td>"+dataArray[i].address+"</td>";
						mystr = mystr + "<td>"+dataArray[i].customerName+"</td>";
						mystr = mystr + "</tr>";
						// }

					}
					$("#goodTableBody").append(mystr);
					$("#totalNum").text(text.data.total);
				} else {
					layer.error(text.message);
				}
			});
}

//导出
function exportExcel() {
	var name = $("#menuName").val();
	var startTime = $("#logmin").val();
	var endTime = $("#logmax").val();
	var pageSize = $("#pageSizeShow").find("option:selected").val();
	var goodsName = $("#goodsName").val();
	var phone = $("#phone").val();
	var customerName = $("#customerName").val();
	$.post(apiHeader + "/export/exportExcel",{name: name,startTime: startTime,endTime: endTime,page: page,pageSize: pageSize,phone: phone,customerName: customerName,goodsName: goodsName},function (result) {
		if(result.code == 0){
			window.open(apiHeader + "/excel/" + result.data.message +".xls", '_blank');
		}else{
			layer.msg("导出失败");
		}
	})
}
</script>
